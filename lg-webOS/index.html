<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta
      name="description"
      content="Sample app showing how to use the Braze Web SDK on LG webOS TVs"
    />

    <title>Braze Web SDK LG Smart TV Sample App</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/main.js"></script>
  </head>

  <body>
    <header>
      <img src="images/logo-braze.svg" />
    </header>

    <div class="container">
      <div class="row text">
        Log custom events to see the messages they trigger
      </div>
      <div class="row">
        <button id="logLG" onclick="logLG()">Log "LG"</button>
        <button id="logSmartTv" onclick="logSmartTv()">Log "smart_tv"</button>
      </div>
      <div id="messageDisplay" class="row text fadeout"></div>
    </div>

    <!-- Braze Web SDK and integration code -->
    <!-- If your app uses require or ES modules, you can also import the SDK that way. -->
    <script src="node_modules/@braze/web-sdk-core/appboy.core.min.js"></script>
    <script src="js/braze.js"></script>
  </body>
</html>
